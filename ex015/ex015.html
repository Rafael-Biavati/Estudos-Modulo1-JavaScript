<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <section class="dados">
            <div>
                <label for="inicio">Inicio</label>
                <input type="number" name="inicio" id="inicio">
            </div>
            <div>
                <label for="fim">Fim</label>
                <input type="number" name="fim" id="fim">
            </div>
            <div>
                <label for="passos">Passos</label>
                <input type="number" name="passos" id="passos">
            </div>
            <div><input type="button" id="btn" value="Contar" onclick="contar()"></div>
            <div id="resultado"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
