        text-align: center;

<body>
    <h1>Teste Soma</h1>
    <p>Recebe dois valores atraves do (window.prompt) e realiza uma soma que é exibida em (window.alert), ao receber 2 valores, é necessario converter para Number, antes de realizar a operação de soma, pois (n1+n2) sem conversao gera uma concatenação</p>
    <script>
        let n1 = window.prompt("Insira um numero:");
        let n2 = window.prompt("Inisra outro numero")
        window.alert(`${n1} + ${n2} = ${Number(n1)+Number(n2)}`);
    </script>  
</body>
