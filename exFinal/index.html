<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>EX FINAL</h1>
    <div class="container">
        <div class="dados">
            <div>
                <label for="num">Numero (1-100)</label>
                <input type="number" name="num" id="num">
                <input type="button" class="btn" value="Adicionar" onclick="adicionar()">
            </div>

            <select name="boxnum" id="boxnum" size="10"></select>
            <input type="button" class="btn" value="Finalizar" onclick="finalizar()">

            <div class="resultados">
                <p id="txttotal"></p>
                <p id="txtmaior"></p>
                <p id="txtmenor"></p>
                <p id="txtsoma"></p>
                <p id="txtmedia"></p>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
